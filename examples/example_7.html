<!doctype html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="destination" method="get"></form>
        <textarea rows="8" cols="64">This is the initial value</textarea>
        <p>Favorite color?</p>
        <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
        </select>
        <p>Favorite color?</p>
        <select>
            <option>Red</option>
            <option selected>Blue</option>
            <option>Green</option>
        </select>
        <p>Favorite color?</p>
        <select>
            <optgroup label="Dark colors">
                <option>Brown</option>
                <option>black</option>
                <option>Purple</option>
            </optgroup>
            <optgroup label="Light colors">
                <option>Yellow</option>
                <option>White</option>
                <option>Pink</option>
            </optgroup>
        </select>
        <form action="/destination" method="get">
            <input type="text">
            <input type="password">
            <input type="checkbox">
            <input type="radio">
            <input type="number" min="1" max="10">
            <input type="submit" value="Submit this form">
            <button type="reset">reset form</button>
            <button type="button">I am currently a sitting duck!</button>
            <button type="button" onclick="doSomething();">I am not a sitting duck anymore !</button>
        </form>
        <form action="/destination" method="get">
            <input type="text" required>
            <input type="submit" value="Submit this Form">
            <label for="username">Please enter your username:</label>
            <input type="text" name="username">
            <label for="password">Please enter your password:</label>
            <input type="password" name="password">
            <fieldset>
                <legend>Name</legend>
                    <label for="first">First name:</label>
                    <input type="text" name="first">
                    <label for="last">Last name:</label>
                    <input type="text" name="last">
            </fieldset>
        </form>
    </body>
</html>
