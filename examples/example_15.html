<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <h1>Register</h1>

    <form method="get">
        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="Ronald" required>
        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Reagan" required>

        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male" required>
            <label for="male">Female</label>
            <input id="female" name="gender" type="radio" value="female" required>
            <label for="male">Other</label>
            <input id="other" name="gender" type="radio" value="other" required>
        </div>
        
        <div>
            <label>Email:
                <input name="email" type="email" placeholder="your email" required>
            </label>
            <label>
                Password:
                <input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">

            </label>
            
        </div>
        <div>
            <label>Birthday:
                <select name="Month" >
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="Day" >
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="Year" >
                    <option>Year</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
            </label>
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions:</label>
            <input id="agreed" name="agreed" type="checkbox" value="checked" required>
        </div>
        <input type="submit">
    </form>
</body>
</html>
