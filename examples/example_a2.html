<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="example_a2.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li class="completed" >
            <input type="checkbox" checked>
            Walk Rusty
        </li>
        <li class="completed" id="other">
            <input type="checkbox" checked> Buy Groceries
        </li>
        <li id="special">
            <input type="checkbox"> Finish recording CSS videos
        </li>
    </ul>
</body>
</html>
