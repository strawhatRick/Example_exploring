<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Absolute Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Search the web!</h1>
        <p>
            <a href="http://www.google.com">Google</a>
            <a href="example_2.html">this is a link to example_2.html</a>
            <a href="example_3.html" target="_blank">this link will open in a new tab</a>
            <figure>
                <img src="cat.png" alt="Picture of acutecat" width="1000" height="800">
                <figcaption>Picture of a cute cat.</figcaption>
            </figure>
            <a href="example_4.html" target="_blank">for direct scrolling, go here.</a>
        </p>
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="100" stroke="green" stroke-width="15" fill="red" />
            
        </svg>
        <svg width="400" height="200">
            <rect x="15" y="15" width="250" height="100" style="fill: rgb(120, 40, 150); stroke-width: 5;stroke: black;" />
        </svg>
    </body>
</html>
